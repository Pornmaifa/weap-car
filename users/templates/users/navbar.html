{% load static %}
{% load i18n %} <nav class="bg-white shadow-sm p-4 flex justify-between items-center sticky top-0 z-50">
    <div class="flex items-center gap-4">
        <a href="{% url 'car_list' %}" class="text-gray-600 hover:text-black transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
        </a>
        
        <a href="{% url 'car_list' %}">
            <img src="{% static 'images/logo.png' %}" alt="WARPCAR" class="h-8">
        </a>
    </div>
    
    <form action="{% url 'set_language' %}" method="post" class="flex items-center space-x-2">
        {% csrf_token %}
        <input name="next" type="hidden" value="{{ request.get_full_path }}">
        {% get_current_language as LANGUAGE_CODE %}

        <button type="submit" name="language" value="th" 
            class="px-6 py-2 rounded-lg font-semibold transition-colors
            {% if LANGUAGE_CODE|slice:':2' == 'th' %} 
                bg-warp-blue text-white shadow-md
            {% else %} 
                bg-gray-200 text-gray-700 hover:bg-gray-300 
            {% endif %}">
            ไทย
        </button>

        <button type="submit" name="language" value="en" 
            class="px-6 py-2 rounded-lg font-semibold transition-colors
            {% if LANGUAGE_CODE|slice:':2' == 'en' %} 
                bg-warp-blue text-white shadow-md
            {% else %} 
                bg-gray-200 text-gray-700 hover:bg-gray-300 
            {% endif %}">
            EN
        </button>
    </form>
</nav>
