{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Warp Car Rental{% endblock %}</title>
    
    <link href="{% static 'dist/styles.css' %}?v=4" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="//unpkg.com/alpinejs" defer></script> 
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/th.js"></script>
</head>
<body class="bg-gray-100 font-sarabun text-gray-800">


    <main>
        {% block content %}
        {% endblock %}
    </main>

    <div id="genericReviewModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center transition-opacity backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md mx-4 overflow-hidden transform scale-95 transition-transform duration-200" id="reviewModalContent">
            
            <div class="bg-gradient-to-r from-yellow-400 to-orange-500 px-6 py-4 flex justify-between items-center text-white">
                <h3 class="text-lg font-bold"><i class="fas fa-star mr-2"></i>ให้คะแนนความพึงพอใจ</h3>
                <button onclick="closeReviewModal()" class="text-white hover:text-gray-100 text-2xl font-bold">&times;</button>
            </div>
    
            <div class="p-6">
                <p class="text-center text-gray-500 mb-2">คุณกำลังรีวิว:</p>
                <h4 id="reviewTargetName" class="text-xl font-bold text-gray-800 text-center mb-6"></h4>
    
                <form id="genericReviewForm" method="POST">
                    {% csrf_token %}
                    
                    <div class="flex flex-row-reverse justify-center gap-2 mb-6 group">
                        <input type="radio" name="rating" id="st5" value="5" class="peer/5 hidden" required checked />
                        <label for="st5" class="text-4xl text-gray-300 peer-checked/5:text-yellow-400 hover:text-yellow-400 cursor-pointer transition"><i class="fas fa-star"></i></label>
                        
                        <input type="radio" name="rating" id="st4" value="4" class="peer/4 hidden" />
                        <label for="st4" class="text-4xl text-gray-300 peer-checked/4:text-yellow-400 peer-hover/5:text-yellow-400 hover:text-yellow-400 cursor-pointer transition"><i class="fas fa-star"></i></label>
                        
                        <input type="radio" name="rating" id="st3" value="3" class="peer/3 hidden" />
                        <label for="st3" class="text-4xl text-gray-300 peer-checked/3:text-yellow-400 peer-hover/4:text-yellow-400 peer-hover/5:text-yellow-400 hover:text-yellow-400 cursor-pointer transition"><i class="fas fa-star"></i></label>
                        
                        <input type="radio" name="rating" id="st2" value="2" class="peer/2 hidden" />
                        <label for="st2" class="text-4xl text-gray-300 peer-checked/2:text-yellow-400 peer-hover/3:text-yellow-400 peer-hover/4:text-yellow-400 peer-hover/5:text-yellow-400 hover:text-yellow-400 cursor-pointer transition"><i class="fas fa-star"></i></label>
                        
                        <input type="radio" name="rating" id="st1" value="1" class="peer/1 hidden" />
                        <label for="st1" class="text-4xl text-gray-300 peer-checked/1:text-yellow-400 peer-hover/2:text-yellow-400 peer-hover/3:text-yellow-400 peer-hover/4:text-yellow-400 peer-hover/5:text-yellow-400 hover:text-yellow-400 cursor-pointer transition"><i class="fas fa-star"></i></label>
                    </div>
    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">ความคิดเห็นเพิ่มเติม</label>
                        <textarea name="comment" rows="3" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-yellow-400 outline-none transition" placeholder="บอกเล่าประสบการณ์ของคุณ..."></textarea>
                    </div>
    
                    <button type="submit" class="w-full bg-yellow-400 text-white py-3 rounded-lg font-bold hover:bg-yellow-500 shadow-lg transition transform hover:scale-[1.02]">
                        ส่งรีวิว
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        function openReviewModal(id, name, type) {
            document.getElementById('reviewTargetName').innerText = name;
            const form = document.getElementById('genericReviewForm');
            const modal = document.getElementById('genericReviewModal');
            const content = document.getElementById('reviewModalContent');
            
            // กำหนด URL ปลายทาง (เช็คว่ารีวิวคน หรือ รีวิวรถ)
            if (type === 'renter') {
                form.action = "/review/renter/" + id + "/"; 
            } else {
                form.action = "/review/car/" + id + "/";   
            }
            
            modal.classList.remove('hidden');
            setTimeout(() => {
                content.classList.remove('scale-95');
                content.classList.add('scale-100');
            }, 10);
        }
    
        function closeReviewModal() {
            const modal = document.getElementById('genericReviewModal');
            const content = document.getElementById('reviewModalContent');
            content.classList.remove('scale-100');
            content.classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 200);
        }
        
        // ปิดเมื่อคลิกพื้นหลัง
        window.onclick = function(event) {
            const modal = document.getElementById('genericReviewModal');
            if (event.target == modal) {
                closeReviewModal();
            }
        }
    </script>

    {% block scripts %}{% endblock %}

</body>
</html>
