{% extends 'base.html' %} {% load static %} 

{% block content %} <div class="relative h-screen">

    <div class="absolute inset-0">
        <img src="{% static 'images/background.jpeg' %}" alt="Background Car" class="w-full h-160 object-cover">
        <div class="absolute inset-0 bg-black opacity-30"></div>
    </div>

    <div class="relative z-10 flex items-center justify-center h-full">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-4xl">
            
            <div class="flex border-b mb-6">
                <button class="py-2 px-6 text-blue-600 border-b-2 border-blue-600 font-semibold text-lg">เช่ารถ</button>
                <button class="py-2 px-6 text-gray-500 hover:text-gray-700 font-semibold text-lg">เช่ารถพร้อมคนขับ</button>
            </div>

            <form>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    
                    <div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">จุดรับรถ</label>
                            <input type="text" placeholder="เลือกสถานที่" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">วันและเวลา</label>
                            <div class="flex items-center gap-2">

                                <input type="text" id="datepicker-start" placeholder="ว/ด/ป" class="w-1/3 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

                                <input type="text" id="timepicker-start" placeholder="เวลา" class="w-1/3 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

                                <span class="text-gray-500">ถึง</span>

                                <input type="text" id="datepicker-end" placeholder="ว/ด/ป" class="w-1/3 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

                                <input type="text" id="timepicker-end" placeholder="เวลา" class="w-1/3 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">จุดคืนรถ</label>
                            <input type="text" placeholder="เลือกสถานที่" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <div class="flex items-end gap-4">

                            <div class="flex-1">
                                <label class="block text-sm font-medium text-gray-700 mb-2">ตัวกรอง</label>
                                <input type="text" placeholder="ตัวกรอง" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>

                            <div>
                                <button type="submit" class="bg-warp-blue hover:bg-warp-blue-dark text-white p-3 rounded-lg font-semibold text-lg">ค้นหา</button>
                            </div>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %} {% block scripts %}<script>
  document.addEventListener("DOMContentLoaded", function() {

    // สั่งให้ช่อง "ว/ด/ป" เป็นปฏิทิน
    flatpickr("#datepicker-start", {
      dateFormat: "d/m/Y", // Format (วัน/เดือน/ปี)
    });
    flatpickr("#datepicker-end", {
      dateFormat: "d/m/Y",
    });

    // สั่งให้ช่อง "เวลา" เป็นที่เลือกเวลา
    flatpickr("#timepicker-start", {
      enableTime: true,
      noCalendar: true,
      dateFormat: "H:i", // 24-hour format
    });
    flatpickr("#timepicker-end", {
      enableTime: true,
      noCalendar: true,
      dateFormat: "H:i",
    });

  });
</script>
{% endblock %}
