{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>ขั้นตอนที่ 2: เลือกบริการ - WarpCar</title>
    
    <link href="{% static 'dist/styles.css' %}?v=3" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">

    <form method="POST" class="container mx-auto p-8 flex flex-col min-h-screen">
        {% csrf_token %}

        <div class="flex-grow flex flex-col justify-center">
            
            <h1 class="text-4xl font-bold text-center mb-12">
                เลือกประเภทบริการ
            </h1>

            <div class="flex flex-col items-center gap-8">

                <div>
                    <input type="radio" name="service_type" value="SELF_DRIVE" id="service_self_drive" required class="hidden peer"
                        {% if car.service_type == 'SELF_DRIVE' %}checked{% endif %}>
                    <label for="service_self_drive"
                        class="flex flex-col items-center justify-center 
                                w-64 h-48 p-6 
                                bg-gray-100 text-gray-800 
                                rounded-xl shadow-lg cursor-pointer transition-all
                                hover:shadow-xl
                                peer-checked:bg-warp-blue peer-checked:text-white
                                peer-checked:ring-4 peer-checked:ring-offset-2 peer-checked:ring-warp-blue-dark">
                        <img src="{% static 'car_rental/images/self_drive.png' %}" alt="ขับเอง" class="w-24 h-24 object-contain mb-2">
                        <span class="font-semibold text-2xl">ขับเอง</span>
                    </label>
                </div>

                <div>
                    <input type="radio" name="service_type" value="WITH_DRIVER" id="service_with_driver" required class="hidden peer"
                        {% if car.service_type == 'WITH_DRIVER' %}checked{% endif %}>
                    <label for="service_with_driver"
                        class="flex flex-col items-center justify-center 
                                w-64 h-48 p-6 
                                bg-gray-100 text-gray-800 
                                rounded-xl shadow-lg cursor-pointer transition-all
                                hover:shadow-xl
                                peer-checked:bg-warp-blue peer-checked:text-white
                                peer-checked:ring-4 peer-checked:ring-offset-2 peer-checked:ring-warp-blue-dark">
                        <img src="{% static 'car_rental/images/with_driver.png' %}" alt="พร้อมคนขับ" class="w-24 h-24 object-contain mb-2">
                        <span class="font-semibold text-2xl">พร้อมคนขับ</span>
                    </label>
                </div>


            <div class="fixed bottom-8 left-8">
                <a href="{% url 'add_car_step1' %}" class="bg-gray-200 text-gray-700 px-6 py-3 rounded-lg font-semibold hover:bg-gray-300 text-lg">
                    ถอยกลับ
                </a>
            </div>

            <div class="fixed bottom-8 right-8">
                <button type="submit" class="bg-warp-blue text-white px-8 py-3 rounded-lg font-semibold text-lg hover:bg-warp-blue-dark">
                    ถัดไป
                </button>
            </div>
</form>
</body>
        
    
</html>
