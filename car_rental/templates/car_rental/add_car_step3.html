{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ขั้นตอนที่ 3: กรอกที่อยู่ - WarpCar</title>
    
    <link href="{% static 'dist/styles.css' %}?v=3" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">

    <form method="POST" class="container mx-auto p-8 flex flex-col min-h-screen">
        {% csrf_token %}

        <div class="flex-grow flex flex-col justify-center">
            
            <h1 class="text-4xl font-bold text-center mb-12">
                กรอกที่อยู่
            </h1>

            <div class="max-w-xl mx-auto w-full bg-white border border-gray-300 rounded-lg shadow-lg overflow-hidden">
                
                <div class="p-4 border-b border-gray-200 bg-gray-50">
                    <label for="country" class="text-xs text-gray-500">ประเทศ/ภูมิภาค</label>
                   <input type="text" id="country_display" value="ประเทศไทย" readonly
                        class="w-full text-lg font-semibold bg-transparent focus:outline-none">
                    <input type="hidden" name="country" value="ประเทศไทย">

                          
                </div>

                <div class="p-4 border-b border-gray-200">
                    <label for="building_name" class="text-xs text-gray-500">ชื่ออาคาร (ถ้ามี)</label>
                    <input type="text" id="city" name="city" value="{{ car.city|default:'' }}"
                           class="w-full text-lg font-semibold bg-transparent focus:outline-none placeholder-gray-400"
                           placeholder="กรอกชื่ออาคาร (ถ้ามี)">
                </div>

                <div class="p-4 border-b border-gray-200">
                    <label for="street_address" class="text-xs text-gray-500">ที่อยู่</label>
                    <input type="text" id="state" name="state" value="{{ car.state|default:'' }}" required
                           class="w-full text-lg font-semibold bg-transparent focus:outline-none placeholder-gray-400"
                           placeholder="กรอกบ้านเลขที่, ถนน">
                </div>
                
                <div class="p-4 border-b border-gray-200">
                    <label for="sub_district" class="text-xs text-gray-500">ตำบล</label>
                    <input type="text" id="zip_code" name="zip_code" value="{{ car.zip_code|default:'' }}" required
                           class="w-full text-lg font-semibold bg-transparent focus:outline-none placeholder-gray-400"
                           placeholder="กรอกตำบล">
                </div>

                <div class="p-4 border-b border-gray-200">
                    <label for="city" class="text-xs text-gray-500">อำเภอ</label>
                    <input type="text" id="city" name="city" value="{{ car.city|default:'' }}" required
                           class="w-full text-lg font-semibold bg-transparent focus:outline-none placeholder-gray-400"
                           placeholder="กรอกอำเภอ">
                </div>

                <div class="p-4 border-b border-gray-200">
                    <label for="state" class="text-xs text-gray-500">จังหวัด</label>
                    <input type="text" id="state" name="state" value="{{ car.state|default:'' }}"required
                           class="w-full text-lg font-semibold bg-transparent focus:outline-none placeholder-gray-400"
                           placeholder="กรอกจังหวัด">
                </div>

                <div class="p-4">
                    <label for="zip_code" class="text-xs text-gray-500">รหัสไปรษณีย์</label>
                    <input type="text" id="zip_code" name="zip_code" value="{{ car.zip_code|default:'' }}"required
                           class="w-full text-lg font-semibold bg-transparent focus:outline-none placeholder-gray-400"
                           placeholder="กรอกรหัสไปรษณีย์">
                </div>

            </div> </div> 
            <div class="flex justify-between items-center pt-8">
                <a href="{% url 'add_car_step2' %}" class="bg-gray-200 text-gray-700 px-8 py-3 rounded-lg font-semibold hover:bg-gray-300 text-lg">
                    ถอยกลับ
                </a>
                <button type="submit" class="bg-warp-blue text-white px-8 py-3 rounded-lg font-semibold text-lg hover:bg-warp-blue-dark">
                    ถัดไป
                </button>
            </div>
        
    </form>
</body>
</html>
